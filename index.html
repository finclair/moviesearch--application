<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<span class="glyphicon glyphicon-film"></span>
					<a class="navbar-brand" href="index.html">Movie Seeker</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<form id="search">
						<label for="movie-input">Write the name of the movie here:</label>
						<input id="movie-input">
						<input type="submit" value="Search">
					</form>
					<h3 id= "listing-header"></h3>

					<ul id="movie-listing"></ul>
					<article>
						<p id="title-of-movie"></p>
						<p id="year-of-movie"></p>
						<p id="rate-of-movie"></p>
						<p id="plot-of-movie"></p>
					</article>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

		<script src="movie-list.js"></script>
